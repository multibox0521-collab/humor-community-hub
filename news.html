<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연예기사 모아보기 - 유머 커뮤니티 모음</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/posts.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-section">
                    <h1><i class="fas fa-star"></i> 연예기사 모아보기</h1>
                    <p class="subtitle">주요 언론사의 연예 뉴스를 한눈에</p>
                </div>
                <div style="display: flex; gap: 10px;">
                    <a href="posts.html" class="back-btn" style="background: #667eea;">
                        <i class="fas fa-fire"></i> 인기글
                    </a>
                    <a href="index.html" class="back-btn">
                        <i class="fas fa-arrow-left"></i> 사이트 목록
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- 필터 섹션 -->
        <div class="filter-section">
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="기사 제목 검색..." class="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>

            <div class="filter-group">
                <label>언론사:</label>
                <div class="filter-tabs site-tabs">
                    <button class="filter-tab active" data-site="all">전체</button>
                    <button class="filter-tab" data-site="naver">네이버</button>
                    <button class="filter-tab" data-site="sports">스포츠조선</button>
                    <button class="filter-tab" data-site="osen">OSEN</button>
                    <button class="filter-tab" data-site="xports">엑스포츠</button>
                    <button class="filter-tab" data-site="tenasia">텐아시아</button>
                    <button class="filter-tab" data-site="dispatch">디스패치</button>
                    <button class="filter-tab" data-site="mk">MK</button>
                    <button class="filter-tab" data-site="star">스타뉴스</button>
                </div>
            </div>
            
            <div class="filter-info">
                <span id="postCount">0</span>개의 기사
            </div>
        </div>

        <!-- 기사 목록 -->
        <div id="postsContainer" class="posts-container">
            <!-- 기사들이 여기에 동적으로 추가됩니다 -->
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 유머 커뮤니티 모음. All rights reserved.</p>
            <p class="disclaimer">기사는 샘플 데이터이며, 클릭시 해당 언론사의 연예 섹션으로 이동합니다.</p>
        </div>
    </footer>

    <script src="js/news-data.js"></script>
    <script src="js/news.js"></script>
</body>
</html>
