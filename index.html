<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유머 커뮤니티 통합 - 실시간 인기글</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index-new.css">
</head>
<body>
    <!-- 배너 광고 영역 (왼쪽) -->
    <aside class="ad-banner ad-left">
        <div class="ad-placeholder">
            <i class="fas fa-ad"></i>
            <p>광고 영역</p>
            <small>160 x 600</small>
        </div>
    </aside>

    <!-- 배너 광고 영역 (오른쪽) -->
    <aside class="ad-banner ad-right">
        <div class="ad-placeholder">
            <i class="fas fa-ad"></i>
            <p>광고 영역</p>
            <small>160 x 600</small>
        </div>
    </aside>

    <!-- 메인 컨텐츠 -->
    <div class="main-wrapper">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1><i class="fas fa-bolt"></i> 유머 커뮤니티 통합</h1>
                    <p class="subtitle">실시간 업데이트 인기 게시글</p>
                </div>
                <div class="header-right">
                    <div class="update-badge">
                        <i class="fas fa-sync-alt spinning"></i>
                        <span id="lastUpdate">업데이트 중...</span>
                    </div>
                    <a href="all-in-one.html" class="main-btn">
                        <i class="fas fa-th-large"></i> 전체보기
                    </a>
                </div>
            </div>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="content">
            <!-- 실시간 인기글 섹션 -->
            <section class="post-section">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-bolt"></i>
                        <h2>실시간 인기글</h2>
                        <span class="badge" id="realtimeCount">0</span>
                    </div>
                    <div class="section-meta">
                        <span id="realtimeUpdate">로딩 중...</span>
                    </div>
                </div>
                <div class="post-list" id="realtimeList">
                    <!-- 로딩 스피너 -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>실시간 게시글을 불러오는 중...</p>
                    </div>
                </div>
                <a href="all-in-one.html?tab=realtime" class="view-more">
                    전체보기 <i class="fas fa-chevron-right"></i>
                </a>
            </section>

            <!-- 유머 베스트 섹션 -->
            <section class="post-section">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-fire"></i>
                        <h2>유머 베스트</h2>
                        <span class="badge">10</span>
                    </div>
                    <div class="section-meta">
                        <span>인기 유머 게시글</span>
                    </div>
                </div>
                <div class="post-list" id="humorList"></div>
                <a href="all-in-one.html?tab=humor" class="view-more">
                    전체보기 <i class="fas fa-chevron-right"></i>
                </a>
            </section>

            <!-- 연예 속보 섹션 -->
            <section class="post-section">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-star"></i>
                        <h2>연예 속보</h2>
                        <span class="badge">10</span>
                    </div>
                    <div class="section-meta">
                        <span>최신 연예 뉴스</span>
                    </div>
                </div>
                <div class="post-list" id="entertainmentList"></div>
                <a href="all-in-one.html?tab=entertainment" class="view-more">
                    전체보기 <i class="fas fa-chevron-right"></i>
                </a>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <p>유머 커뮤니티 통합 | 실시간으로 업데이트되는 인기 게시글</p>
            <p class="footer-links">
                <a href="all-in-one.html">전체보기</a>
                <span>|</span>
                <a href="posts.html">샘플 페이지</a>
                <span>|</span>
                <a href="news.html">연예 뉴스</a>
            </p>
        </footer>
    </div>

    <script src="js/index-new.js"></script>
</body>
</html>
